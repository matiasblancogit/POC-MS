server:
  port: 8082

spring:
  main:
    web-application-type: reactive
    
  application:
    name: ACCOUNT-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/microservices_db
    username: admin 
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    config:
      enabled: false # Desactivado hasta que config-server est√© disponible
    discovery:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/POC-MS
          jwk-set-uri: http://localhost:8080/realms/POC-MS/protocol/openid-connect/certs

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"